<body class="bg-green-200 font-sans antialiased min-h-screen flex flex-col">
    <header class="bg-green-800 p-4">
        <div class="max-w-7xl mx-auto flex items-center justify-between flex-wrap">
            <a href="./" class="flex items-center">
                <img src="images/EcoSnap_Circle.png" alt="EcoSnap Logo" class="h-12 w-12 md:h-16 md:w-16">
                <p class="text-white text-2xl md:text-3xl ml-2">EcoSnap</p>
            </a>
            <div class="md:hidden">
                <button id="hamburger" class="text-white focus:outline-none">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
            <nav class="w-full md:w-auto">
                <ul id="menu" class="flex flex-col md:flex-row md:space-x-4 font-mono md:py-4 md:space-y-0 space-y-2 md:space-y-0 hidden md:flex pt-2">
                    <li><a href="./" class="text-white bg-green-600 p-2 rounded-full">Dashboard</a></li>
                    <li><a href="Food-Companion.html" class="text-white bg-green-600 p-2 rounded-full">Food Companion</a></li>

                </ul>

                    <li><a href="./" class="text-white bg-green-600 p-2 rounded-full">Dashboard</a></li>
                    <li><a href="Food-Companion.html" class="text-white bg-green-600 p-2 rounded-full">Food Companion</a></li>

    <main class="flex-1">
        <section class="py-12">
            <div class="container mx-auto text-center">
                <div id="camera-web-app-container" class="bg-white p-4 rounded-lg shadow-md max-w-[80%] mx-auto">
                    <div id="video-container" class="relative max-w-[360px] mx-auto">
                        <video id="video" autoplay class="w-full h-auto rounded-lg hidden"></video>
                        <img id="uploaded-image" alt="Uploaded Image" class="absolute inset-0 w-full h-full object-cover rounded-lg hidden">
                        <img src="images/default-image.jpg" alt="Placeholder" class="w-full h-auto rounded-lg object-cover">
                    </div>
                    <div class="flex flex-col space-y-4 md:flex-row md:space-x-4 md:space-y-0 md:items-center md:justify-center mt-4 relative">
                        <input type="file" id="upload-input" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer" />
                                                <label for="upload-input" class="bg-green-600 text-white px-4 py-2 rounded-lg cursor-pointer hover:bg-green-700 transition">
                            Choose File
                        </label>
                                                <button id="capture-btn" class="bg-green-600 text-white px-4 py-2 rounded">Capture Photo</button>
                        <button id="flip-btn" class="bg-green-600 text-white px-4 py-2 rounded">Flip Camera</button>
                        <button id="reset-btn" class="bg-green-600 text-white px-4 py-2 rounded">Reset</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="py-12 bg-green-200">
            <div class="container mx-auto text-center">
                <div class="bg-white p-6 rounded-lg shadow-lg inline-block">
                    <p class="text-xl font-mono font-semibold mb-2">Sustainability Score</p>
                    <p class="text-6xl font-mono">?/5</p>
                </div>
                <p class="text-xl font-mono mt-6">Barcode: ?</p>
                <p class="text-xl font-mono">Item Name: ?</p>
            </div>
        </section>
    </main>
