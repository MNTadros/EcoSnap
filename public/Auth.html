<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="EcoSnap - Login/Signup">
    <title>EcoSnap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/3.2.4/tailwind.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/images/EcoSnap_Circle.png">
</head>
<body class="bg-green-100 flex flex-col min-h-screen">

    <header class="bg-green-800 p-4">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <a href="Dashboard.html" class="flex items-center">
                <img src="images/EcoSnap_Circle.png" alt="EcoSnap Logo" class="h-12 w-12 md:h-16 md:w-16">
                <p class="text-white text-2xl md:text-3xl ml-2">EcoSnap</p>
            </a>
        </div>
    </header>

    <main class="flex-grow flex justify-center items-center p-4 md:p-8">
        <div class="bg-green-500 rounded-lg p-8 max-w-md w-full shadow-lg">
            <h2 id="form-title" class="text-center text-white text-2xl font-semibold mb-6">Login</h2>

            <div id="auth-container" class="transition-opacity duration-500 opacity-100">
                <form id="auth-form" class="space-y-4">
                    <div>
                        <label for="email" class="block text-white font-medium">Email</label>
                        <input type="email" id="email" name="email" required class="w-full p-3 rounded border border-green-600 focus:outline-none focus:ring-2 focus:ring-green-400">
                    </div>

                    <div id="username-field" class="hidden">
                        <label for="username" class="block text-white font-medium">Username</label>
                        <input type="text" id="username" name="username" class="w-full p-3 rounded border border-green-600 focus:outline-none focus:ring-2 focus:ring-green-400">
                    </div>

                    <div>
                        <label for="password" class="block text-white font-medium">Password</label>
                        <input type="password" id="password" name="password" required class="w-full p-3 rounded border border-green-600 focus:outline-none focus:ring-2 focus:ring-green-400">
                    </div>

                    <button type="submit" class="w-full bg-green-700 hover:bg-green-600 text-white font-semibold p-3 rounded transition-colors duration-200">Login</button>
                </form>
            </div>

            <p class="text-center text-white mt-4">
                Don't have an account? 
                <span id="toggle-form" class="text-green-300 hover:text-green-100 cursor-pointer">Sign up</span>
            </p>
        </div>
    </main>

    <footer class="bg-green-800 p-4 text-center text-white">
        <p>Â© 2024 EcoSnap LLC. All Rights Reserved.</p>
    </footer>

    <script src="auth.js"></script>
</body>
</html>
